<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReadSwapz</title>
    <link rel="stylesheet" href="../Styles/signup.css">
</head>
<body>
    <header>
        <nav>
            <h1>
                <a href="../tempIndex.html" style="text-decoration: none; color: inherit; cursor: pointer;">
                    ReadSwapz
                </a>
            </h1>
            <ul>
                <li><a href="../tempIndex.html">Home</a></li>
                <li><a href="../Pages/aboutus.html">About us</a></li>
                <li><a href="../Pages/contact.html">Contact us</a></li>
                <li><a href="../Pages/faq.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm" method="POST" action="http:\\localhost\readswapz\signup.php">
                <div class="input-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="input-field">
                    <div class="signup-box1">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
            </form>

            <!-- Google Sign-Up Option -->
            <a href="#" class="google-signup-button">
                <img src="../Assets/google1.png" alt="Google logo" width="20" style="vertical-align: middle; margin-right: 10px;">
                Sign up with Google
            </a>

            <div class="login-option">
                <p>Already have an account?<br> <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="../Scripts/signup.js"></script>
</body>
</html>
