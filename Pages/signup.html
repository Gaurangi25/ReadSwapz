    <link rel="stylesheet" href="../Styles/signup.css">

</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <a href="../index.html" class="logo">ReadSwapz</a>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>

                <li><a href="../index.html">Home</a></li>

                <li><a href="../Pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <!-- Update the form action to point to signup.php correctly -->
            <form id="signupForm" action="dashboard.html" >
                <div class="input-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="input-field">
                    <div class="signup-box1">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
            </form>

            <!-- Google Sign-Up Option -->
            <a href="#" class="google-signup-button">
                <img src="../Assets/google1.png" alt="Google logo" width="20" style="vertical-align: middle; margin-right: 10px;">
                Sign up with Google
            </a>

            <div class="login-option">
                <p>Already have an account?<br> <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

</body>
