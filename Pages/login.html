    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="http://localhost/ReadSwapz/PHP/login.php">
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <div class="login-box1">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>

            <a href="#" class="google-signin-button">
                <img src="../Assets/google1.png" 
                     alt="Google logo" width="20" style="vertical-align: middle; margin-right: 10px;">
                Sign in with Google
            </a>

            <div class="signup-option">
                <p>Don't have an account?<br> <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
