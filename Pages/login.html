<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReadSwapz</title>
    <link rel="stylesheet" href="../Styles/login.css">
</head>
<body>
    <header>
        <nav>
            <h1>ReadSwapz</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="dashboard.html" method="POST">
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <div class="login-box1">
                    <button type="submit">Login</button>
                    </div>
                </div>
            </form>

            <!-- Google Sign-In Option -->
            <a href="#" class="google-signin-button">
                <img src="../Assets/googleLogo.png" 
                     alt="Google logo" width="20" style="vertical-align: middle; margin-right: 10px;">
                Sign in with Google
            </a>

            <div class="signup-option">
                <p>Don't have an account?<br> <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="../Javascript/login/signup.js"></script>
</body>
</html>
