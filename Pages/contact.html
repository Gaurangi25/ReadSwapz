<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ReadSwapz</title>
    <link rel="stylesheet" href="../Styles/contact.css">
</head>

<body>
    <header>
        <nav>
            <h1>
                <a href="../tempIndex.html" style="text-decoration: none; color: inherit; cursor: pointer;">
                    ReadSwapz
                </a>
            </h1>
            <ul>
                <li><a href="../tempIndex.html">Home</a></li>
                <li><a href="../Pages/aboutus.html">About us</a></li>
                <li><a href="../Pages/contact.html">Contact us</a></li>
                <li><a href="../Pages/help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <section class="contact-section">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p>Feel free to reach out if you have any questions or feedback.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Enter your message" rows="5"></textarea>
                </div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <p id="form-status" style="text-align: center; color: #7AA892;"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ReadSwapz. All rights reserved.</p>
    </footer>

    <script src="../Scripts/contact.js"></script>
</body>

</html>
